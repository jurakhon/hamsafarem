{% extends "base.html" %}
{% load static %}

{% block title %}Companion Update{% endblock %}

{% block content %}
        {% if user.is_authenticated %}

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    </form>
{% else %}
    <h1>You are not logged in. please login to view.</h1>
    {% endif %}
{% endblock %}
